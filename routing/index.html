<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="ngApp">
<head>
    <title>Routing example</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="#Page2">Page 2</a>
            </li>
        </ul>
    </div>
</nav>

        <ng-view>

        </ng-view>




<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

<script type="text/javascript" src="../angular-route.js"></script>
<script type="text/javascript">
    angular.module("ngApp",['ngRoute']).config(["$routeProvider",function($routeProvider){
            $routeProvider
                    .when("/",{
                        templateUrl:"/angular/routing/UI/startPage.html",
                        controller:"contentLoader"
                    })
                    .when("/Page2",{
                        templateUrl:"/angular/routing/UI/Page2.html",
                        controller:"contentLoader"
                    });
    }]).run(function(){

    }).controller("contentLoader",["$scope",function($scope){

    }]);
</script>
</body>
</html>
